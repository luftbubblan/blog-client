<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQUERY UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div id="container">
        <a href="admin.html">&#x2190; back to admin</a>
        <h1>Create new Post</h1>

        <form id="createPostForm">
            <div id="inputDiv">
                <div>
                    <label for="title">Title</label>
                    <input class="inputField" type="text" name="title" id="titleInput">
                </div>
                
                <div>
                    <label for="author">Author</label>
                    <input class="inputField" type="text" name="author" id="authorInput"> 
                </div>
            </div>

            <div id="contentDiv">
                <label for="content">Content</label>
                <textarea name="content" id="contentTextarea" cols="30" rows="10"></textarea>
            </div>

            <div id="tagsDiv">
                <label for="tags"><h3>Tags</h3></label><br>
                <input name="tags" class="checkBox" type="checkbox" value="herb">Herb
                <input name="tags" class="checkBox" type="checkbox" value="flowers">Flowers
                <input name="tags" class="checkBox" type="checkbox" value="trees">Trees
                <input name="tags" class="checkBox" type="checkbox" value="fruitTrees">Fruit trees
                <input name="tags" class="checkBox" type="checkbox" value="pots">Pots
                <input name="tags" class="checkBox" type="checkbox" value="vegetables">Vegetables
                <input name="tags" class="checkBox" type="checkbox" value="architecture">Architecture
            </div>

            <input type="submit" value="Create"><br>
        </form>
    </div>


    <!-- JQUERY JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- JQUERY UI JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- CUSTOM JS -->
    <script src="js/create-post.js"></script>
</body>
</html>
